<html>
<head>
    <title>Update Student</title>
    {% include 'studentsdata/cdnlines.html' %}
</head>
<body>
<style>
    body{
        background-color: lightblue;
    }
</style>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1 class="text-center">Update Student Data Here...</h1>
            <form  action="/update/{{ student.id }}" method="POST">
                {% csrf_token %}
                <label>Enter Student Roll Number:</label>
                <input type="number" name="roll" value="{{ student.roll_number }}" placeholder="Roll Number" class="form-control">

                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Student First Name</label>
                        <input type="text" name="fname" value="{{ student.first_name }}" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Student Last Name:</label>
                        <input type="text" name="lname" value="{{ student.last_name }}" placeholder="Last Name" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Email ID:</label>
                        <input type="email" name="email" value="{{ student.email }}" placeholder="Email Id" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter School Name:</label>
                        <input type="text" name="school" value="{{ student.school_name }}" placeholder="School Name" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Class Name:</label>
                        <input type="text" name="cls" value="{{ student.class_name }}" placeholder="Class Name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Section Name:</label>
                        <input type="text" name="section" value="{{ student.section_name }}" placeholder="Section Name" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Telugu Marks:</label>
                        <input type="number" name="telugu" value="{{ student.telugu_marks }}" placeholder="Telugu Marks" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Hindi Marks:</label>
                        <input type="number" name="hindi" value="{{ student.hindi_marks }}" placeholder="Hindi Marks" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Enter English Marks:</label>
                        <input type="number" name="english" value="{{ student.english_marks }}" placeholder="English Marks" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Maths Marks:</label>
                        <input type="number" name="maths" value="{{ student.maths_marks }}" placeholder="Maths Marks" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Science Marks:</label>
                        <input type="number" name="science" value="{{ student.science_marks }}" placeholder="Science Marks" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Social Marks:</label>
                        <input type="number" name="social" value="{{ student.social_marks }}" placeholder="Social Marks" class="form-control">
                    </div>
                </div>
                <center>
            <input type="submit" value="Update" class="btn btn-success">
            <input type="reset" value="Clear" class="btn btn-danger">
            </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
